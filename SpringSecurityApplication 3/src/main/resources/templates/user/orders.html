<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet" media="all"/>
    <title>Заказы</title>
</head>
<body>
<header>
    <div class="grid_login">
        <div class="item-1">
            <h1>StarLight</h1>
        </div>
        <div class="item-2">
            <img class="photo1" th:src="@{/resources/static/img/for_header.jpg}" alt="Изображение">
        </div>
        <div class="item-3">
            <a class="h" href="/product">Главная</a>
        </div>
        <div class="item-4">
            <a class="h" href="/index">Личный кабинет</a>
        </div>
    </div>
</header>
<h3>Заказы</h3>
<hr class="hr-horizontal-gradient">
<div class="ware">
<div th:each="order : ${orders}">
    <h3 th:text="'Заказ № ' + ${order.getNumber()}"></h3>
    <img class="photo2" src="'/img/' + ${order.getProduct().imageList[0].getFileName()}" width="300px" alt="Изображение">
    <p class="descript"  th:text="'Наименование: ' + ${order.getProduct().getTitle()}"></p>
    <p th:text="'Количество: ' + ${order.getCount()}"></p>
    <p class="descript"  th:text="'Цена: ' + ${order.getPrice()}"></p>
    <p th:text="'Дата заказа: ' + ${#temporals.format(order.getDateTime(), 'dd-MMM-yyyy')}"></p>
    <p class="descript"  th:text="'Статус: ' + ${order.getStatus()}"></p>
    <hr class="hr-horizontal-gradient">
</div>
    </div>
<footer>
    <div class="f">
        <div>
            Наш адрес: г. Нижний Новгород, 17 Сентября ул., д. 17
        </div>
        <div>
            Телефон службы технической поддержки: +7 (981) 716-76-99, +7 (941) 707-60-18
        </div>
        <div>
            Адрес электронной почты: liceilaunije-8344@mail.ru
        </div>
    </div>
</footer>
</body>
</html>
